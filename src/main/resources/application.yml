spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/leader-it
    username: develop
    password: "develop"
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        show_sql: true
  liquibase:
    enabled: true

scheduler:
  delete-inactive-devices: 0 */30 * * * *
